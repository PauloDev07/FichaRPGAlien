<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alien RPG - Ficha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/alien-stress-fail.png">
    <link rel="stylesheet" href="styles.css">
    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>ALIEN RPG</h1>
        <div class="bg-switcher">
            <h2>FICHA SIMPLIFICADA</h2>
            <div class="bg-option" data-bg="./assets/bg1.png">1</div>
            <div class="bg-option" data-bg="./assets/bg2.png">2</div>
            <div class="bg-option" data-bg="./assets/bg3.png">3</div>
            <div class="bg-option" data-bg="./assets/bg4.png">4</div>
        </div>
        
        <h2 class="centralizar"></h2>
        <div class="personagem">
            <div class="apresentacao">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Name" id="nome">

                <label for="carreira">Carreira</label>
                <input type="text" placeholder="Carreira" id="carreira">

                <label for="camarada">Camarada</label>
                <input type="text" placeholder="Camarada" id="camarada">

                <label for="rival">Rival</label>
                <input type="text" placeholder="Rival" id="rival">            
            </div>      
        </div>
    <div class="vida">
        <div style="text-align-last: justify;">
            <label for="estresse">Estresse &nbsp;</label>
            <input type="number" id="estresse" min="0" max="10">
        </div>
        <div>
            <label for="vitalidade">Vitalidade</label>
            <input type="number" id="vitalidade" min="0" max="10">
        </div>
        <div>    
            <label for="bonus">Dado Extra</label>
            <input type="number" id="bonus">
        </div>
        <div class="rolar">
            <label for="armadura">Armadura &nbsp; </label>
            <input type="number" id="armadura" min="0" max="10">
        </div>
    </div>
    
    <div class="section">
        <div class="atributos-container">
            <div class="atributo-coluna">
                <h2>
                    <label class="rolar atributo" for="forca">FORÇA    </label>
                    <input type="number" id="forca" min="2" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="combate">Combate</label>
                    <input type="number" id="combate" min="0" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="operar_maquinas">Maquinário</label>
                    <input type="number" id="operar_maquinas" min="0" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="resistencia">Resistência</label>
                    <input type="number" id="resistencia" min="0" max="8">
                </h2>
            </div>
            <div class="atributo-coluna">
                <h2>
                    <label class="rolar atributo" for="agilidade">AGILIDADE</label>
                    <input type="number" id="agilidade" min="2" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="pontaria">Pontaria</label>
                    <input type="number" id="pontaria" min="0" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="mobilidade">Mobilidade</label>
                    <input type="number" id="mobilidade" min="0" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="pilotagem">Pilotar</label>
                    <input type="number" id="pilotagem" min="0" max="8">
                </h2>
            </div>
            <div class="atributo-coluna">
                <h2>
                    <label class="rolar atributo" for="perspicacia">SABEDORIA</label>
                    <input type="number" id="perspicacia" min="2" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="observacao">Observar</label>
                    <input type="number" id="observacao" min="0" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="sobrevivencia">Sobreviver</label>
                    <input type="number" id="sobrevivencia" min="0" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="tecnologia">Tecnologia</label>
                    <input type="number" id="tecnologia" min="0" max="8">
                </h2>
            </div>
            <div class="atributo-coluna">
                <h2>
                    <label class="rolar atributo" for="empatia">RELAÇÃO</label>
                    <input type="number" id="empatia" min="2" max="8"> 
                </h2>
                <h2>
                    <label class="rolar" for="comando">Comandar</label>
                    <input type="number" id="comando" min="0" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="ajuda_medica">Ajuda Médica</label>
                    <input type="number" id="ajuda_medica" min="0" max="8">
                </h2>
                <h2>
                    <label class="rolar" for="manipulacao">Coagir</label>
                    <input type="number" id="manipulacao" min="0" max="8">
                </h2>
            </div>
        </div>
    </div>
    <div id="resultadoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 class="modal-title">Resultado dos Dados</h2>
            <div class="resultado-container">
                <div class="resultado-grid" id="resultadoBase"> Dados Base</div>
                <div class="resultado-grid" id="resultadoEstresse"> Dados de Estresse</div>
            </div>
            <!--<button id="rolar-panico" onclick="rolarPanico()" disabled>Rolar Pânico</button>
            <div id="resultado-panico" class="resultado-panico"></div>-->
        </div>
    </div>

    <div class="notas">
        <textarea placeholder="Notas" id="notas"></textarea>
    </div>
    
</main>
    <script src="script.js"></script>
    <footer>
        Todos os direitos reservados a ©New Order Editora e ©Free League. <br> Feito de fã para fã. Uso livre e gratuito.
    </footer>
</body>
</html>
